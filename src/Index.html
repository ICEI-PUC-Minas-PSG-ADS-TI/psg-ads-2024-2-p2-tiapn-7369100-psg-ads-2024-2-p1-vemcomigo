<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <link href="imagens/favicon.ico" rel="shortcut icon" type="image/x-icon" />
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="imagens/favicon.ico" alt="Logo" width="100" />
        </div>
        <h1>Vem Comigo! Realize seu cadastro</h1>
        <form class="form-container" action="arq.php" method="post">
            <div class="nome">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" placeholder="Máximo 40 caracteres" required>
            </div>
            <div class="email">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Máximo 40 caracteres" required>
            </div>
            <div class="cpf">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" placeholder="Máximo 20 caracteres" required>
            </div>
            <div class="data_de_Nascimento">
                <label for="data-nascimento">Data de Nascimento</label>
                <input type="date" id="data-nascimento" name="data-nascimento" required>
            </div>
            <div class="telefone">
                <div>
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" name="telefone[]" placeholder="(XX) XXXXX-XXXX" required>
                </div>
                <div class = "btn-addtelefone">
                    <button type="button" class="add-btn" onclick="adicionarTelefone()">
                        <img src="imagens/telephone_126523.png" alt="Adicionar telefone" />
                        Adicionar telefone
                    </button>
                </div>
            </div>
            <button type="submit" class="submit-btn">Cadastrar</button>
        </form>
    </div>
</body>
</html>
